        <div class="kobweb-row kobweb-arrange-start kobweb-align-top" style="width: 100%; margin: 24px 0px 0px;">
         <button class="shadowed-blue-button-variant" style="flex-grow: 1; cursor: pointer; height: 54px; background-color: rgb(9, 47, 66); color: rgb(255, 255, 255); border-radius: 4px; border: 0px none rgba(0, 0, 0, 0); outline: rgba(0, 0, 0, 0) none 0px; font-size: 16px;"><span class="silk-span-text">Create</span></button><button class="shadowed-red-button-variant" style="cursor: pointer; height: 54px; margin: 0px 0px 0px 10px; background-color: red; color: rgb(255, 255, 255); border-radius: 4px; border: 0px none rgba(0, 0, 0, 0); outline: rgba(0, 0, 0, 0) none 0px; font-size: 16px;"><span class="silk-span-text">Delete Post</span></button>
        </div>
       </div>
       <div class="kobweb-box kobweb-align-center" style="width: 100%; height: 100%; z-index: 1; background-color: rgb(240, 240, 240); visibility: hidden;">
        <div class="kobweb-col kobweb-arrange-top kobweb-align-start" style="width: 400px; padding: 20px; border-radius: 8px; background-color: rgb(255, 255, 255);">
         <span class="silk-span-text" style="width: 100%; text-align: center; font-size: 24px; color: rgb(9, 47, 66); margin: 0px 0px 12px;">Are you sure?</span>
         <div class="kobweb-row kobweb-arrange-center kobweb-align-top" style="width: 100%;">
          <button class="shadowed-blue-button-variant" style="cursor: pointer; flex-grow: 1; height: 54px; background-color: rgb(9, 47, 66); color: rgb(255, 255, 255); margin: 0px 8px 0px 0px; border-radius: 4px; border: 0px none rgba(0, 0, 0, 0); outline: rgba(0, 0, 0, 0) none 0px; font-size: 16px;"><span class="silk-span-text">No</span></button><button class="shadowed-red-button-variant" style="cursor: pointer; flex-grow: 1; height: 54px; background-color: red; color: rgb(255, 255, 255); border-radius: 4px; border: 0px none rgba(0, 0, 0, 0); outline: rgba(0, 0, 0, 0) none 0px; font-size: 16px;"><span class="silk-span-text">Yes</span></button>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
